<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
</head>
<body>
    <h1>Fitness Chatbot</h1>
    <form action="/chat" method="post">
        <label for="user_input">Ask me about fitness:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Ask</button>
    </form>
    {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
    {% endif %}
    {% if chatbot_response %}
        <p><strong>Chatbot:</strong> {{ chatbot_response }}</p>
    {% endif %}
</body>
</html>
